<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img src="./assets/images/users/profile.png" alt="user" /><span class="hide-menu">Steave Jobs </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a href="javascript:void()">My Profile </a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li><a href="javascript:void()">Account Setting</a></li>
                        <li><a href="javascript:void()">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>

                <li *ngFor="let menu of menuItems">
                    <a class="has-arrow waves-effect waves-dark" routerLink={{menu.url}} aria-expanded="false">
                        <i class="{{menu.icon}}"></i>
                        <span class="hide-menu">{{menu.title}} 
                            <span class="label label-rouded label-themecolor pull-right">4</span>
                        </span>
                    </a>
                    
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subMenu of menu.subMenu">
                            <a routerLink={{subMenu.url}}>{{ subMenu.title }}</a>
                        </li>
                    </ul>

                </li>
                
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
