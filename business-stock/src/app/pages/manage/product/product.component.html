<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input 
                    type="text"
                    class="form-control"
                    placeholder="Buscar producto"
                />
            </div>
        </div>
    </div>
</div>


<div 
    class="row animated fadeIn fast"
    *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading"> Cargando
                <i class="fa fa-spin fa-refresh fa-2x"></i>
                <p class="mb-0">Por favor espere</p>
            </h4>
        </div>
    </div>
</div>

<div 
    class="row animated fadeIn fast"
    *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mantenimiento de productos</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="w100">Codigo</th>
                                <th class="w100">Categoria</th>
                                <th class="w50">Url</th>
                                <th>Unidad medida</th>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th>Detalle</th>
                                <th class="w100">Estado</th>
                                <th class="text-nowrap">Accion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products">
                                <td>{{product.code}}</td>
                                <td>{{product.category.name}}</td>
                                <td>
                                    <img 
                                        [src]="product.url"
                                        class="img-product"
                                    >
                                    </td>
                                <td>{{product.typeMeasures}}</td>
                                <td>{{product.name}}</td>
                                <td>{{product.description}}</td>
                                <td>{{product.detail}}</td>
                                <td>
                                    <span [ngClass]="getClassStatusProduct(product.status.value)">
                                        {{product.status.description}}
                                    </span>
                                </td>
                                <td class="text-nowrap text-center">
                                    <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button (click)="generatePage(-1)" class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button (click)="generatePage(+1)" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
